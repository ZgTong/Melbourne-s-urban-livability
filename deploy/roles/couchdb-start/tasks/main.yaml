
# Stop all running containers
- name: Obtain running containters info
  become: yes
  docker_host_info:
    containers: yes
  register: containers

- name: Stop all running containers
  become: yes
  docker_container:
    name: "{{ item }}"
    state: absent
  loop: "{{ containers.containers | map(attribute='Id') | list }}"

- name: Create and Run CouchDB on all CouchdbNodes
  become: yes
  docker_container:
    name: couchdb
    image: "ibmcom/couchdb3:{{ VERSION }}"
    state: started
    recreate: true
    ports:
      - "5984:5984"
      - "4369:4369"
      - "9100-9200:9100-9200"
    volumes:
      - /data
    pull: yes
    env:
      COUCHDB_USER: "{{ user }}"
      COUCHDB_PASSWORD: "{{ pass }}"
      COUCHDB_SECRET: "{{ cookie }}"
      ERL_FLAGS: "-setcookie \"{{ cookie }}\" -name \"couchdb@{{ inventory_hostname }}\""